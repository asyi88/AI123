<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手对话</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/Logo-Moonshot-insurance-.png" alt="Moonshot AI" class="logo-img">
        </div>
    </header>

    <main class="main-content">
        <h1 class="chat-title">与 AI 助手对话</h1>
        <div class="chat-history" id="chatHistory">
            <!-- 添加一些测试消息 -->
            <div class="message ai">你好！我是 AI 助手，很高兴为您服务。</div>
            <div class="message user">你好！</div>
            <!-- 添加更多测试消息... -->
        </div>
        <div class="input-area">
            <textarea class="message-input" placeholder="请输入您的消息..."></textarea>
            <button class="send-btn">发送</button>
        </div>
    </main>

    <footer class="footer">
        <div class="copyright">
            © 2024 AI 助手对话系统. 保留所有权利
        </div>
        <div class="footer-links">
            <a href="#" class="footer-link">隐私政策</a>
            <a href="#" class="footer-link">使用条款</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
